  <!-- Gray border rectangles -->
  <rect x="8" y="15" width="6" height="50" fill="#9CA3AF" rx="3"/>
  <rect x="66" y="15" width="6" height="50" fill="#9CA3AF" rx="3"/>
  <rect x="15" y="8" width="50" height="6" fill="#9CA3AF" rx="3"/>
